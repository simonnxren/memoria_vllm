[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    integration: marks tests as integration tests (require running services)
    compliance: marks tests as OpenAI compliance tests
    load: marks tests as load/performance tests
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --tb=short
